<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add File</title>
    <link rel="stylesheet" href="addfile.css">
</head>

<body>
    <div class="container">
        <h2>E Library</h2>
        <div class="col-form">
            <form class="row g-3">
                <div class="inputs">
                    <label for="inputEmail4" class="form-label">Name Of the Book?</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="UserName">
                </div>
                <div class="inputs">
                    <label for="inputPassword4" class="form-label">Name of the Author?</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
               
                <div class="inputs">
                    <label for="inputAddress" class="form-label">Enter Description</label>
                    <textarea class="add" rows="8" cols="40" placeholder="Please enter your Address"></textarea>
                </div>
            </form>
        </div>
        <div class="col-upload">
            <input type="file" id="file" accept="image/*" hidden>
          <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Book</h3>
          </div>
          <button class="select-image">Select Book </button>
        </div>
        <div class="col-reg">
        <button class="register">Upload</button>

        </div>

    </div>
    <script src="addfile.js"></script>
</body>

</html>
