<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <h2>E Library</h2>
        <div class="col-form">
            <form class="row g-3">
                <div class="inputs">
                    <label for="inputEmail4" class="form-label">UserName</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="UserName">
                </div>
                <div class="inputs">
                    <label for="inputPassword4" class="form-label">Password </label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="inputs">
                    <label for="inputPassword4" class="form-label">Email </label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="XYZ@xyz.com">
                </div>
                <div class="inputs">
                    <label for="inputCity" class="form-label">Conatct</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Mobile no.">
                </div>
                <div class="inputs">
                    <label for="inputAddress" class="form-label"> Permanent Address</label>
                    <textarea class="add" rows="8" cols="40" placeholder="Please enter your Address"></textarea>
                </div>
            </form>
        </div>
        <div class="col-upload">
            <input type="file" id="file" accept="image/*" hidden>
          <div class="img-area" data-img="">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Photo</h3>
            <p>Image size must be less than 
            <span>2MB</span></p>
          </div>
          <button class="select-image">Select Image </button>
        </div>
        <div class="col-reg">
        <button class="register">Register</button>

        </div>

    </div>
    <script src="register.js"></script>
</body>

</html>
